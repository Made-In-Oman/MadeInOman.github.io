    <script>
        // Define object type for food and drink product
        function FoodDrinkProduct(name, price, seller) {
            this.name = name;
            this.price = price;
            this.seller = seller;
        }

        // Initialize array with food and drink products
        var foodDrinks = [
            new FoodDrinkProduct("Cake", "1 OR", "Oman Bakery"),
            new FoodDrinkProduct("Chichen Pasta", "2.5 OR", "OM Pasta"),
            new FoodDrinkProduct("Beef Pasta", "3.5 OR", "OM Pasta"),
            new FoodDrinkProduct("Cola", "0.500 OR", "Drinkesa")
            // Add more products as needed
        ];

        // Function to display food and drink products in table
        function displayFoodDrinks() {
            var table = document.getElementById("foodDrinksTable");
            var tbody = table.getElementsByTagName("tbody")[0];
            tbody.innerHTML = ""; // Clear existing rows
            
            // Loop through each product in the array and add a row to the table
            foodDrinks.forEach(function(product) {
                var row = tbody.insertRow();
                var nameCell = row.insertCell(0);
                var priceCell = row.insertCell(1);
                var sellerCell = row.insertCell(2);
                
                nameCell.textContent = product.name;
                priceCell.textContent = product.price;
                sellerCell.textContent = product.seller;
            });
        }

        // Function to search for a product by name
        function searchFoodDrink() {
            var searchInput = document.getElementById("searchInput").value;
            var results = foodDrinks.filter(function(product) {
                return product.name.toLowerCase().includes(searchInput.toLowerCase());
            });
            displaySearchResults(results);
        }

        // Function to display search results
        function displaySearchResults(results) {
            var searchTable = document.getElementById("searchResultsTable");
            var tbody = searchTable.getElementsByTagName("tbody")[0];
            tbody.innerHTML = ""; // Clear existing rows
            
            results.forEach(function(product) {
                var row = tbody.insertRow();
                var nameCell = row.insertCell(0);
                var priceCell = row.insertCell(1);
                var sellerCell = row.insertCell(2);
                
                nameCell.textContent = product.name;
                priceCell.textContent = product.price;
                sellerCell.textContent = product.seller;
            });
        }
        
        function addFoodDrinkProduct() {
    var productName = document.getElementById("productName").value;
    var productPrice = document.getElementById("productPrice").value;
    var productSeller = document.getElementById("productSeller").value;

    // Add the new product to the array
    foodDrinks.push(new FoodDrinkProduct(productName, productPrice, productSeller));

    // Display the updated list of products
    displayFoodDrinks();

    // Clear the form fields
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productSeller").value = "";
}

    </script>
